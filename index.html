<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
        <div class="left-part">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="OdinLogo" class="logo-picture">
                <span class="logotext">ODIN</span>
            </div>
        </div>

        <div class="right-part">
            <div class="right-part-contents">
                <div class="block1">
                    <p class="block1paragraph">
                        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                    </p>
                    <span class="ykyw">You <em>know</em> you want to</span>
                </div>
                <div class="block2">
                    <span id="letsdothis"> Let's do this!</span>
                    <form action="">
                        <section>
                            <div>
                        <label for="first_name">First name </label>
                        <input type="text" id="first_name" name="user_name" required>
                        </div>
                        <div>
                        <label for="last_name">Last name </label>
                        <input type="text" id="last_name" name="user_lastname" required>
                    </div>
                        </section>
                        <section>
                            <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="user_email" required>
                    </div>
                    <div>
                        <label for="phone">Phone number</label>
                        <input type="tel" id="phone" name="phone" required>
                        </div>
                        </section>
                        <section>
                            <div>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="user_pass" required>
                        </div>
                        <div>
                        <label for="conf_pass">Confirm password</label>
                        <input type="password" name="conf_pass" id="conf_pass" required>
                        </div>
                        </section>
                </div>
                <div class="block3">
                    <button type="submit" class="submit-button" formtarget="form-container">Create account</button>
                    <span>Already have an account? <strong><a href="">Log in</a></strong></span>
                </div>
            </form>
            </div>
        </div>

</body>
</html>
